<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tourshield Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0; padding: 0; min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      --primary: #4286f4;
      --accent: #fc5c7d;
      --white: #fff;
    }
    body {
      background: linear-gradient(135deg, #74ebd5 0%, #4286f4 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      text-align: center;
      overflow: hidden;
      position: relative;
    }
    .bubble {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      opacity: 0.2;
      filter: blur(10px);
      z-index: 0;
      animation: upfloat 16s linear infinite;
    }
    .bubble1 {width:80px;height:80px;left:8vw;bottom:-60px; animation-duration:18s;}
    .bubble2 {width:120px;height:120px;left:75vw;bottom:-90px; animation-duration:24s;}
    .bubble3 {width:54px;height:54px;left:45vw;bottom:-40px;animation-duration:15s;}
    .bubble4 {width:95px;height:95px;left:25vw;bottom:-70px;animation-duration:20s;}
    @keyframes upfloat {
      from {transform: translateY(0) scale(1);}
      to {transform: translateY(-100vh) scale(1.15);}
    }
    .title {
      font-family: 'Poppins', sans-serif;
      font-weight: 900;
      font-size: 3rem;
      letter-spacing: .22em;
      margin-bottom: 0.7rem;
      margin-top: 0;
      text-shadow: 0 7px 44px rgba(58,141,222,0.14);
      opacity: 0;
      transform: translateY(-32px) scale(0.95);
      animation: fadeInTitle 1.1s 0.1s ease-out forwards;
      text-transform: uppercase;
    }
    @keyframes fadeInTitle { to { opacity: 1; transform: translateY(0) scale(1);} }
    .tagline {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 2.2rem;
      color: #eef6fa;
      opacity: 0;
      letter-spacing: .03em;
      animation: fadeInTagline 1.2s 0.6s ease-out forwards;
      text-shadow: 0 2px 10px rgba(30,71,109,0.15);
    }
    @keyframes fadeInTagline { to { opacity: 1; } }
    .explore-btn {
      padding: 1.1rem 4rem;
      font-size: 1.25rem;
      background: linear-gradient(90deg, var(--accent) 60%, var(--primary) 100%);
      border: none;
      border-radius: 50px;
      color: var(--white);
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      letter-spacing: 0.16em;
      cursor: pointer;
      box-shadow: 0 7px 28px rgba(106,130,251,0.23), 0 2px 7px rgba(236,50,107,0.17);
      transition: background 0.21s cubic-bezier(.64,.09,.9,.99), box-shadow 0.22s;
      opacity: 0;
      transform: scale(0.95);
      animation: fadeInExplore 0.95s 1.05s ease-out forwards;
    }
    .explore-btn:hover, .explore-btn:focus {
      background: linear-gradient(85deg, #43cea2 70%, #185a9d 100%);
      box-shadow: 0 10px 42px rgba(106,130,251,0.36), 0 2px 8px rgba(236,50,107,0.21);
    }
    @keyframes fadeInExplore { to { opacity: 1; transform: scale(1);} }
    footer {
      position: fixed;
      bottom: 16px;
      left: 0; right: 0;
      color: rgba(255,255,255,0.89);
      font-size: 1.05rem;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      letter-spacing: 1.2px;
      font-weight: 700;
      pointer-events: none;
      opacity: .91;
      z-index: 9;
      text-shadow: 0 2px 8px rgba(60,141,222,0.13);
    }
    @media (max-width: 650px) {
      .title { font-size: 2.05rem;}
      .tagline { font-size: 1.05rem; margin-bottom: 1.3rem;}
      .explore-btn { padding: .8rem 2rem; font-size: 1rem;}
    }
  </style>
</head>
<body>

<div class="bubble bubble1"></div>
<div class="bubble bubble2"></div>
<div class="bubble bubble3"></div>
<div class="bubble bubble4"></div>

<h1 class="title">Tourshield</h1>
<p class="tagline">Journey fearlesslyâ€”Tourshield is safeguarding your every step.</p>
<button class="explore-btn" onclick="location.href='registration.html'">Explore</button>

<footer>
  Made by Next Generation Innovators
</footer>

</body>
</html>
