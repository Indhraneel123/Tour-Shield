<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tourist Weather</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding: 20px;
    }
    .city {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      cursor: pointer;
      font-size: 18px;
    }
    .weather-box {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <h1>🌍 Tourist Weather Conditions</h1>
  <div>
    <div class="city" onclick="getWeather('Hyderabad')">Hyderabad</div>
    <div class="city" onclick="getWeather('Delhi')">Delhi</div>
    <div class="city" onclick="getWeather('Mumbai')">Mumbai</div>
    <div class="city" onclick="getWeather('Chennai')">Chennai</div>
  </div>

  <div id="weather" class="weather-box"></div>

  <script>
    const apiKey = "4838eed0766f8d8c4a99b7a71780c85d"; // your key

    async function getWeather(city) {
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        document.getElementById("weather").innerHTML = `
          <h2>${data.name}</h2>
          <p>🌥️ ${data.weather[0].description}</p>
          <p>🌡️ Temp: ${data.main.temp} °C</p>
          <p>💨 Wind: ${data.wind.speed} m/s</p>
        `;
      } catch (error) {
        document.getElementById("weather").innerHTML = `<p>Error fetching weather</p>`;
      }
    }
  </script>

</body>
</html>
