<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourshield</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Changed background to a mountain landscape */
            background: url('https://upload.wikimedia.org/wikipedia/commons/e/e9/Pahalgam_Valley.jpg') no-repeat center center/cover;
            overflow: hidden;
            color: white;
            /* Added a subtle overlay for better text readability */
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: slideIn 2s ease-in-out;
        }

        p {
            font-size: 1.2rem;
            margin: 20px 0;
            animation: fadeInUp 2s ease-in-out;
        }

        button {
            padding: 12px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: popIn 1.5s ease-in-out;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 114, 255, 0.5);
        }

        footer {
            position: absolute;
            bottom: 15px;
            font-size: 0.9rem;
            color: #ccc;
            letter-spacing: 1px;
        }

        /* Background animation (floating shapes) - Removed for natural landscape */
        .background {
            display: none;
        }

        /* Keyframe animations remain unchanged */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes popIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <div class="container">
        <h1>Welcome to Tourshield</h1>
        <p>Explore the world with safety and confidence</p>
        <button onclick="window.location.href='registration.html'">Explore Now</button>
    </div>
    <footer>Designed by Next Gen Innovators</footer>
</body>
</html>
